<div class="bg-slate-100 dark:bg-slate-800">
  <div class="flex gap-4 max-w-7xl mx-auto p-4 text-sm justify-center items-center">
    <p class="w-72 text-slate-500 font-medium">Copyright Â© {{ .Site.Params.company }}</p>

    <!-- spacer -->
    <div class="grow"></div>

    {{- if .Site.Params.linkedin }}
    <a
      class="normallink text-slate-500 hover:text-brand-primary font-medium"
      href="{{ .Site.Params.linkedin }}"
      target="_blank"
      rel="noreferrer"
    >
      <i class="text-3xl lab la-linkedin"></i>
    </a>
    {{- end }}

    {{- if .Site.Params.discord }}
    <a
      class="normallink text-slate-500 hover:text-brand-primary font-medium"
      href="{{ .Site.Params.discord }}"
      target="_blank"
      rel="noreferrer"
    >
      <i class="text-3xl lab la-discord"></i>
    </a>
    {{- end }}

    <!-- spacer -->
    <div class="grow"></div>

    <div class="w-72 flex gap-4">
      <a class="text-slate-500 hover:text-brand-primary font-medium" href="{{ .Site.Params.tosLink }}">
        Terms of Service
      </a>

      <a class="text-slate-500 hover:text-brand-primary font-medium" href="{{ .Site.Params.privacyLink }}">
        Privacy Policy
      </a>
    </div>
  </div>
</div>
