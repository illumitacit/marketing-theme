{{- $headless := .Site.GetPage "/landing" }}
{{- $qs := sort ( $headless.Resources.Match "faq/*" ) "Params.weight" }}
{{- $faqGradient := default "tlbr" .Site.Params.faqGradient }}

<div
  id="faq"
  class="w-full min-h-screen px-6 md:px-0 py-24 flex flex-col justify-center items-center snap-start
         bg-grad-{{ $faqGradient }} dark:bg-grad-{{ $faqGradient }}-dark
        "
  data-fragment-scrollspy-target="scrollel"
>
  <div class="w-full md:w-5/6 lg:w-1/2">
    <p class="tracking-wide text-brand-primary font-bold text-4xl mb-12 text-center">
      FAQs
    </p>

    <div class="flex flex-col justify-center items-center">
      {{- range $qs }}
        <div class="flex flex-col text-center mb-6">
          <p class="font-semibold text-2xl mb-4 text-slate-900 dark:text-slate-300">
            {{ .Title }}
          </p>

          <div class="text-slate-900 dark:text-slate-400">
            {{ .Content }}
          </div>
        </div>
      {{- end }}
    </div>
  </div>
</div>
