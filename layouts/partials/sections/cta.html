<div
  id="cta"
  class="w-full flex flex-col justify-center items-center text-center px-6 md:px-0 py-24 bg-slate-100 dark:bg-slate-800"
  data-fragment-scrollspy-target="scrollel"
>
  <p class="tracking-wide text-brand-primary font-bold text-4xl mb-12">
    {{- if .Site.Params.callToAction }}
      {{- .Site.Params.callToAction }}
    {{- else }}
      Ready to get started?
    {{- end }}
  </p>

  <a href="{{ .Site.Params.appRegisterURL }}">
    <button
      class="py-4 px-8 text-slate-900 bg-brand-primary
             hover:text-slate-700 hover:bg-brand-primary-light
             rounded-xl shadow-4xl focus:ring focus:ring-indigo-300
             transition ease-in-out duration-200 font-normal
            "
    >
      sign up for free trial
    </button>
  </a>
</div>
